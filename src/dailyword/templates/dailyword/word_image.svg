<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="{{ width }}" height="{{ height }}" viewBox="0 0 {{ width }} {{ height }}">
    <rect width="100%" height="100%" fill="white"/>

    <text x="{{ padding }}" y="{{ padding|add:title_size }}"
          font-family="sans-serif" font-size="{{ title_size }}" font-weight="bold" fill="black">
        {{ word.word }}
    </text>

    {% if word.part_of_speech or word.pronunciation %}
    <text x="{{ meta_x }}" y="{{ padding|add:title_size }}"
          font-family="sans-serif" font-size="{{ small_size }}" fill="#505050" dominant-baseline="alphabetic">
        {% if word.part_of_speech %}({{ word.part_of_speech }}){% endif %}{% if word.pronunciation %} /{{ word.pronunciation }}/{% endif %}
    </text>
    {% endif %}

    <text x="{{ padding }}" y="{{ def_label_y }}"
          font-family="sans-serif" font-size="{{ body_size }}" font-weight="600" fill="black">
        Definition:
    </text>

    {% for line in definition_lines %}
    <text x="{{ padding|add:10 }}" y="{{ line.y }}"
          font-family="sans-serif" font-size="{{ small_size }}" fill="#282828">
        {{ line.text }}
    </text>
    {% endfor %}

    {% if word.example_sentence %}
    <text x="{{ padding }}" y="{{ example_label_y }}"
          font-family="sans-serif" font-size="{{ body_size }}" font-weight="600" fill="black">
        Example:
    </text>

    {% for line in example_lines %}
    <text x="{{ padding|add:10 }}" y="{{ line.y }}"
          font-family="sans-serif" font-size="{{ small_size }}" fill="#282828" font-style="italic">
        {{ line.text }}
    </text>
    {% endfor %}
    {% endif %}
</svg>
